<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const n1 = parseInt(prompt("informe o numero"))

    //PROCESSAMENTO
    if (n1 % 2 === 0){
        document.write(`par`)
    }else{
        document.write(`impar`)
    }
    
    //SAÍDA


</script>

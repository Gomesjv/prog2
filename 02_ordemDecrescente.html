<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const n1 = Number(prompt("informe o numero"))
    const n2 = Number(prompt("informe o numero"))
    const n3 = Number(prompt("informe o numero"))

    //PROCESSAMENTO
    if (n1 >= n2 && n2 >= n3) {
        document.write(`ordem: ${n1} ${n2} ${n3}`)
    }
    else if (n1 >= n3 && n3 >= n2) {
        document.write(`ordem: ${n1} ${n3} ${n2}`)
    }
    else if (n3 >= n2 && n2 >= n1) {
        document.write(`ordem: ${n3} ${n2} ${n1}`)
    }
    else if (n3 >= n1 && n1 >= n2) {
        document.write(`ordem: ${n3} ${n1} ${n2}`)
    }
    else if (n2 >= n1 && n3 >= n1) {
        document.write(`ordem: ${n2} ${n3} ${n1}`)
    }
    else if (n2 >= n3 && n1 >= n3) {
        document.write(`ordem: ${n2} ${n1} ${n3}`)
    }

</script>

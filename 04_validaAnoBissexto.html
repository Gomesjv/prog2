<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA
    const ano = parseInt(prompt("informe o ano :"))

    //PROCESSAMENTO
    if ((ano % 400 == 0) || (ano % 4 == 0 && ano % 100 != 0)) {
        document.write(`ano comum`)
    }
    else {
        document.write(`bissexto`)
    }

    //SAÍDA


</script>
